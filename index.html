
<!DOCTYPE html>
<html>
<head>
    <title>Team Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffcccc 0%, #ffffcc 100%);
        }
        h1, h2 {
            color: darkred;
        }
        .strawberry {
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQAQMAAAAlPW0iAAAAA3NCSVQICAjb4U/gAAAABlBMVEUAAAD///+l2Z/dAAAAAnRSTlO9Fje9kgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAAd0SU1FB+EGHRIVAvrm6EMAAAAKSURBVAjXY2AAAkkB9DMWcQAAFJ0D/P5fT3QAAAAASUVORK5CYII=') center/cover;
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
        }
        .banana {
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQAQMAAAAlPW0iAAAAA3NCSVQICAjb4U/gAAAABlBMVEUAAAD///+l2Z/dAAAAAnRSTlO9Fje9kgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAAd0SU1FB+EGHRIVAvrm6EMAAAAKSURBVAjXY2BgYPj/HzAbAAcdB9dZ8bHYAAAAAElFTkSuQmCC') center/cover;
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Random Team Assignment <span class="strawberry"></span><span class="banana"></span></h1>

<form id="team-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="group">Group:</label>
  <select id="group" name="group">
    <option value="Group 1">Group 1</option>
    <option value="Group 2">Group 2</option>
  </select>

  <button type="submit" style="background-color: red; color: white;">Submit</button>
</form>

<h2>Teams <span class="strawberry"></span><span class="banana"></span></h2>
<div id="teams"></div>

<script>
// Replace '[Your Heroku URL]' with the actual Heroku URL where your backend is deployed
const backendUrl = 'https://volley-ball-ace7abbc77aa.herokuapp.com//assign_group';

async function sendToBackend(name, group) {
  const response = await fetch(backendUrl, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ name, group })
  });

  const data = await response.json();
  return data.teams;
}

document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("team-form");
  const teamsDiv = document.getElementById("teams");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = e.target.elements.name.value;
    const group = e.target.elements.group.value;

    const teamAssignment = await sendToBackend(name, group);
    
    teamsDiv.innerHTML = `<p>Fruity Punch: ${teamAssignment["Fruity Punch"].join(", ")}</p>`;
    teamsDiv.innerHTML += `<p>Bannana Split: ${teamAssignment["Bannana Split"].join(", ")}</p>`;
  });
});
</script>

</body>
</html>
